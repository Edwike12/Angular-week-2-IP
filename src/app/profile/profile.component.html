<div *ngIf="profile">
    <div class = "panel.panel.default">
        <div class= "panel-heading">
            {{profile.name}}<small>({{profile.login}})</small>
            <span *ngIf="profile.company"> , works at{{profile.company}}</span>

        </div>
        <div class="panel-body">
            <div class= "row">
                <div class= "col-sm-3">
                    <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="profile image">
                </div>
                <div class="col-sm-5">
                    <ul class="list-group-items">
                        <li class="list-group-items" *ngIf="profile.bio">{{profile.bio}}</li>
                        <li class="list-group-items" *ngIf="profile.email"><a href"emailto:{{profile.email}}"</li>
                    </ul>

                </div>
                <div class="col-sm-3">
                    <div>
                        <p>
                            <span class="label label-default">{{profile.followers}}Followers</span>
                            <span class="label label-primary">{{profile.following}}Following</span>
                            <span class="label label-success">{{profile.public_repos}}Repositories</span>
                        </p>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
